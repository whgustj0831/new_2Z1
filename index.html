<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EZ</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/index.css" />
        <script src="./js/jquery-1.12.4.min.js"></script>
        <script
            src="./js/jquery.subwayMap-0.5.3.js"
            type="text/javascript"
        ></script>
        <script src="./js/line2.js"></script>
    </head>

    <body>
        <!-- 
            서치박스
                모바일()
                body클릭하면 안보이게
            즐겨찾기
                오른쪽 위에 전체삭제
                역팝업에서 즐겨찾기 버튼 이름값받아서 저장하기 < 취소되는 것도.. 넣어야함
            이미지박스
                이미지만들기
            내위치???/

            버튼 클릭했을때 색 바뀌게

            모바일!!
            

         -->
        <header class="header">
            <h1>
                <img src="./img/Artboard 32000.png" alt="" />
            </h1>

            <div class="btns">
                <button class="mobile-search" id="mobile-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>

                <button class="logini"><i class="fa-solid fa-user"></i></button>

                <div class="search-box">
                    <input
                        type="text"
                        placeholder="역이름 검색"
                        id="search-input"
                    />
                    <button class="search_button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </header>
        <div class="searchbox2">
            <ul class="search-result"></ul>
        </div>

        <div class="flex-container">
            <nav class="nav">
                <button id="get-stations">
                    <i class="fa-solid fa-crosshairs"></i>
                </button>
                <button class="slider-btn" id="search-history-btn">
                    <i class="fa-solid fa-clock"></i>
                </button>
                <button class="slider-btn" id="fav-btn">
                    <i class="fa-solid fa-star"></i>
                </button>
            </nav>
            <div class="guide"><img src="./img/Artboard 12000.png" alt="" /></div>

            <div id="wrap"></div>

            <div class="slider">
                <div class="layer"></div>
                <div class="search-history-wrapper">
                    <h3>최근기록</h3>
                    <ul class="search-history"></ul>
                </div>

                <div class="favorites-wrapper">
                    <button type="button" class="allC">전체삭제</button>
                    <h3>즐겨찾기</h3>
                    <ul class="favorites"></ul>
                </div>
            </div>

            <div class="login_popup">
                <h2>로그인</h2>
                <p class="loginin">
                    <input type="text" name="idt" placeholder="아이디" />
                </p>
                <p class="pwin">
                    <input type="password" name="pw" placeholder="비밀번호" />
                </p>
                <button type="submit" class="loginbtn">로그인</button>
            </div>
        </div>
        <script src="./js/sample.js" defer></script>
        <script src="./js/main.js" defer></script>
    </body>
</html>
